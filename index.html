<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Davids Quiz App</title>

<body onload="init()">


    <div class="card mb-3" style="max-width: 100%;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="./img/logo 2.png" class="img-fluid rounded-start" alt="logo"> <p>HTML</p> <p>CSS</p> <p>JAVASCRIPT</p>
          </div>
          <div class="col-md-8" id="start-Quiz" style="display:none">
            <div class="card-body">
              <h5 class="card-title font_rubik_medium">Frage 1</h5>
              <div class="card mb-2 card_small">
                <div class="card-body font_rubik_regular">
                  Antwort1
                </div>
              </div>
              <div class="card mb-2 card_small">
                <div class="card-body font_rubik_regular">
                    Antwort2
                </div>
              </div>
              <div class="card mb-2 card_small">
                <div class="card-body font_rubik_regular">
                    Antwort3
                </div>
              </div>
              <div class="card mb-2 card_small">
                <div class="card-body font_rubik_regular">
                    Antwort4
                </div>
              </div>
              <button type="button" onclick="startQuiz()" class="btn btn-primary btn-lg">Auf gehts!</button>
            </div>
          </div>

          <div class="col-md-8" id="start-screen">
            <div class="card-body">
              <h5 class="card-title font_ptsans">Davids Quiz</h5>
              <p class="card-text font_ptsans">Willkommen zum HTML Quiz!</p>
              <button type="button" onclick="startQuiz()" class="btn btn-primary btn-lg">Auf gehts!</button>
            </div>
          </div>
        </div>
      </div>
